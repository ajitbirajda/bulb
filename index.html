<!DOCTYPE html>
<html >
<body>
    <h2 align="center">What can JAVA Script DO?</h2>
    <p>Javascript can change HTML attribute</p>
    <p>In this case Javascript changes the values of the src(source) attribute of an image</p>
    <button onclick="document.getElementById('myImage').src='bulb1.jpg'">Turn on the light</button>
    <img id="myImage" src="bulb1.jpg" style="width:500px;">
    <button onclick="document.getElementById('myImage').src='bulb2.jfif'">Turn off the light</button>
     
</body>
</html>
